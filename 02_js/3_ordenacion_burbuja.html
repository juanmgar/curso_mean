	</body>
	
	<script>
	var myArr= new Array()
	
	myArr[0]=16; myArr[1]=1; myArr[2]=4; myArr[3]=9; 
	myArr[4]=12; myArr[5]=33; myArr[6]=48; myArr[7]=3; 
	console.log(myArr);
	
	function ordenar(array){
		
		for (var j = 0; j< array.length; j++){
			for (var i = 0; i < array.length; i++){
				if (array[i]>array[i+1]){
					var aux = array[i];
					array[i] = array[i+1];
					array[i+1] = aux;
				}
			}
		}
		
		return array;
	}
	
	
	console.log(ordenar(myArr));
	
	
	</script>
