<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	
	<script>
		
		var numero = prompt("Dime numero de alunos");
		numero  = parseInt(numero);
		
		var alumnos = new Array();
		
		for (var i = 0; i<numero; i++){
			var nombre = prompt("Nombre alumno "+ i);
			var fecha = prompt("Fecha de naciomiento DD-MM-AAAA:");
			
			var nuevoAlumno = new Object();
			nuevoAlumno.nombre= nombre;
			var infoFecha = fecha.split("-");
			nuevoAlumno.feha = new Date();
			nuevoAlumno.fecha.setDay(parseInt(infoFecha[0]));
			nuevoAlumno.fecha.setMonth(parseInt(infoFecha[1]));
			nuevoAlumno.fecha.setFullYear(parseInt(infoFecha[2]));
			parseInt(infoFecha[0]),
			parseInt(infoFecha[1]),			
			parseInt(infoFecha[2]));
		}
		
		alert("Nombre : " +nuevoAlumno.nombre+ " , fecha: " + nuevoAlumno.fecha);
		alumnos[i] = nuevoAlumno;
		
	
	</script>
</html>
