<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Mayor de los números</title>
	</head>
	<body>
	</body>
	
	<script>
		var numero1 = prompt("Dime un numero");
		var numero2 = prompt("Dime otro numero");
		var numero3 = prompt("Dime un último numero");
		
		numero1=parseInt(numero1);
		numero2=parseInt(numero2);
		numero3=parseInt(numero3);
		
		var arrayNumeros = [numero1,numero2,numero3] 
		
		var max=Math.max.apply(null, arrayNumeros);
		
		alert("El mayor número es el " + max);
		
	</script>
</html>
