	 <hr />
			<p><label for="nombre">Nombre: </label> <input class="caja" type="text" id="nombre"/></p>
			<p><label for="cargo">Cargo: </label><input class="caja" type="text" id="cargo"></p>
			<p><label for="fecha_inicio">Fecha inicio: </label><input class="caja" type="date" id="fecha_inicio"></p>
			<p><label for="fecha_fin">Fecha fin: </label><input class="caja" type="date" id="fecha_fin"></p>
			<p><label for="localizacion">Localización: </label><input class="caja" type="text" id="localizacion">
			<input type="button" onclick="crearJSON()" value="Añadir experiencia" /></p>
			<p>JSON: <textarea class="estilotextarea" id="cajaJSON"></textarea>
			<input type="button" onclick="loadData()" value="Cargar y mostrar" /></p>	
	 <hr />
	 <p>Experiencia:</p>
	</div> 
	
	<div id="introduccion_datos">		
		
	</div> 
  
</body>

<script>
function crearJSON(){
	var nombre = document.getElementById("nombre").value;
	var cargo = document.getElementById("cargo").value;
	var fecha_inicio = document.getElementById("fecha_inicio").value;
	var fecha_fin = document.getElementById("fecha_fin").value;
	var localizacion = document.getElementById("localizacion").value;
	
	var resultadoJSON = "{"+"nombre"+":"+'"'+nombre+'"'+";"+"cargo"+":"+'"'+cargo+'"'+";"
	+"fecha_inicio"+":"+'"'+fecha_inicio+'"'+";"+"fecha_fin"+":"+'"'+fecha_fin+'"'+";"
	+"localizacion"+":"+'"'+localizacion+'"'+";"+"}";
	document.getElementById("cajaJSON").innerText = (resultadoJSON);

}
</script>
